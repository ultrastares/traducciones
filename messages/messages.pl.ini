adjuntar_archivo_texto=Jeżeli masz jakikolwiek plik, który chciałbyś dołączyć do tej piosenki, zrób to tutaj.
adjuntar_archivo_texto2=Do każdego pliku należy podać odnośnik. Jeżeli plik nie znajduje się jeszcze w sieci, wgraj go na %web%.
adjuntar_archivo_texto3=Spróbuj dodać wideo w jak najlepszej jakości. Jeśli istnieje już takie na YouTube lub podobnej stronie, to nie musisz tego robić.
adjuntar_archivo_texto4=Wszystkie pola są opcjonalne. Jeżeli jednak je wypełnisz, podaj pełen adres URL - włącznie z http.
