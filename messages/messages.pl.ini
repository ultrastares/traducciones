como_pedir_cancion_titulo=Jak poprosić o piosenkę, szukać i głosować na propozycje innych oraz jak dodać pliki, aby ułatwić twórcom jej zrobienie
pedir_cancion_texto=W tym miejscu możesz raz w miesiącu poprosić o piosenkę, którą chciałbyś, aby dodano do bazy. Jeżeli masz szczęście, ktoś zrobi ją dla Ciebie, aczkolwiek pamiętaj, że piosenka ta może nigdy nie zostać zrobiona lub może to potrwać nawet kilka lat!
pedir_cancion_texto2=W opisie piosenki nie żądaj i nie błagaj - twórcy mają wolność w wyborze piosenek, które chcą zrobić. Prośby niezgodne z zasadami zostaną zignorowane lub usunięte.
pedir_cancion_texto3=Zanim wypełnisz poniższy formularz sprawdź, czy piosenka nie znajduje się już na liście %canciones% lub %peticiones%.
pedir_cancion_texto4=Oto informacje, które powinieneś podać
