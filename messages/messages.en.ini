adjuntar_archivo_texto=If you have any file to contribute to this song do it here.
adjuntar_archivo_texto2=You should put a link to it. In case of you can't, upload them to %web% and put that link.
adjuntar_archivo_texto3=Try to put quality videos. If there is already on YouTube or similar sites isn't necessary that you put them.
adjuntar_archivo_texto4=All fields are optional, if used must contain a complete URL including the http.
